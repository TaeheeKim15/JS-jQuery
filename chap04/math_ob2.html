<script>
    document.write("<h1>컴퓨터 가위, 바위, 보 맞추기</h1>");

    var game = prompt("가위, 바위, 보 중에 선택하세요?", "가위");

var gameNum;
switch (game) {
    case "가위":
    gameNum = 1; break;
    case "바위":
    gameNum=2; break;
    case "보" :
    gameNum=3; break;
    default: alert("잘못 작성했습니다.");
    location.reload();
}

var com = Math.ceil(Math.random() * 3); // 1~ 3 사이에서 난수가 발생
document.write("가위")
if (gameNum == com) {
    document.write("축하합니다 잘 맞췄습니다!");
} else {
    document.write("보");
}

</script>
